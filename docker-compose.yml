version: '3.8'

services:
  # MERN Deployer - All-in-One Container
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mern-deployer
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # GitHub OAuth
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      # NextAuth Configuration
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-nextauth-secret-change-in-production}
      # AWS Credentials
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_CLOUDFRONT_DISTRIBUTION_ID=${AWS_CLOUDFRONT_DISTRIBUTION_ID}
    volumes:
      - deployment-data:/app/dist
      - temp-data:/app/temp
    restart: unless-stopped

volumes:
  deployment-data:
  temp-data:
